<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="timezones.js"></script>
  <link rel="stylesheet" href="main.css"></link>
  <title>timezone converter wheel</title>
</head>

<body>
  <div id="page">
    <h3>timezone converter wheel</h3>
    <p><em>use arrow keys to spin the wheel of time.</em></p>
    <p style="color: #999">
      a more visual way of doing timezone conversions <br />
      and mess around for a time when everyone is awake.</p>
    <p style="color: #999">excuse the mess, work in progress. | <a href="https://github.com/daiyi/time-zone-wheel">github</a>

    <div id="wheel-box">
      <svg viewBox="-300 -300 600 600" preserveAspectRatio="xMidYMid meet">
        <defs>
          <mask id="doughnut">
            <circle cx="0"
                    cy="0"
                    r="130"
                    stroke="white" stroke-width="100"></circle>
          </mask>
          <mask id="doughnut-hole">
              <rect x="-300"
                    y="-300"
                    width="900px"
                    height="900px"
                    fill="white"></rect>
              <circle cx="0"
                      cy="0"
                      r="80"
                      fill="black"></circle>
          </mask>
        </defs>
        <g id="wheel" mask="url(#doughnut)">
        </g>
        <g id="wheel-locations" mask="url(#doughnut-hole)">
        </g>
      </svg>
    </div>
    <form id="form-add-location">
      <div class="form-group">
        <label for="input-timezone-utc" hidden="true">
          timezone
        </label>
        <select type="select" id="input-timezone-utc">
          <option value="-14">UTC-14</option>
          <option value="-13">UTC-13</option>
          <option value="-12">UTC-12</option>
          <option value="-11">UTC-11</option>
          <option value="-10">UTC-10</option>
          <option value="-9">UTC-9</option>
          <option value="-8">UTC-8</option>
          <option value="-7">UTC-7</option>
          <option value="-6">UTC-6</option>
          <option value="-5" selected="true">UTC-5</option>
          <option value="-4">UTC-4</option>
          <option value="-3">UTC-3</option>
          <option value="-2">UTC-2</option>
          <option value="-1">UTC-1</option>
          <option value="+0">UTC+0</option>
          <option value="+1">UTC+1</option>
          <option value="+2">UTC+2</option>
          <option value="+3">UTC+3</option>
          <option value="+4">UTC+4</option>
          <option value="+5">UTC+5</option>
          <option value="+6">UTC+6</option>
          <option value="+7">UTC+7</option>
          <option value="+8">UTC+8</option>
          <option value="+9">UTC+9</option>
          <option value="+10">UTC+10</option>
          <option value="+11">UTC+11</option>
          <option value="+12">UTC+12</option>
          <option value="+13">UTC+13</option>
          <option value="+14">UTC+14</option>
        </select>
      </div>
      <div class="form-group">
        <label for="input-timezone-label" hidden="true">label</label>
        <input placeholder="label" id="input-timezone-label" type="text"></input>
      </div>
      <div class="form-group">
        <button class="button-submit" id="button-add-location">add</button>
      </div>
    </form>
    <form>
      <div class="form-group">
        <input checked="true" id="input-timezone-dst" type="checkbox"></input>
        <label for="input-timezone-dst">daylight savings?</label>
      </div>
    </form>
</body>
</html>
